<h1>Tags Não visuais</h1>

<!--
    Tags Sematicas ...

    section - agrupamento temático de conteúdo
    article - conteúdo auto-contido
    header - cabeçalho do docuemnto
    footer - rodapé do documento
    aside - de lado (ex. sideber). Relacionado com o conteúdo em volta (adendo)
    details - exibe detalhes que pode ser exibidos ou esconditos

    As famosas ....
    span - usado para agrupar elementos inline
-->
